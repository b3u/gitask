<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitask - üññÔ∏è A spocktacular system for organizing GitHub issues</title>
    <link rel="shortcut icon" href="https://binyam.in/assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.10.2/Sortable.min.js"></script>
    <script defer src="./js/main.js"></script>
</head>
<body>
    <header class="page-header">
        <span class="brand">Gitask</span>
        <nav class="nav">
            <a href="https://github.com/b3u/gitask">
                <i class="bx bxl-github"></i>&nbsp;GitHub
            </a>
        </nav>
    </header>
    <main>
        <section class="tasklist-wrapper">
            <ul id="tasklist">
            </ul>
            <button class="btn-add-task" id="addTask">
                <i class="bx bx-plus"></i> new task
            </button>
        </section>
    </main>
    <template id="taskitem">
        <li draggable="true" class="task">
            <input type="checkbox" class="task__checkbox" />
            <label class="task__label">Walk the dog...</label>
            <div class="task__btn-wrapper">
                <a href="#" class="c-js-btn--edit">
                    <i class="bx bx-edit"></i>
                </a>
                <a href="#" class="c-js-btn--remove">
                    <i class="bx bx-trash"></i>
                </a>
            </div>
        </li>
    </template>
    <footer class="page-footer">
        Copyright 2020 <a href="https://binyam.in">Binyamin Green</a>. Made with <i class="bx bx-coffee-togo"></i> + <i class="bx bx-code-alt"></i>.
    </footer>
</body>
</html>
